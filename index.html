<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprenda a Desenhar Animes - Método Fan ART</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      background-image: url('bg-mobile.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @media (min-width: 768px) {
      body {
        background-image: url('bg-desktop.png');
      }
    }

    .container {
      text-align: center;
      max-width: 480px;
      width: 100%;
      margin: auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00c853aa;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .cookie {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 0.8rem;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aprenda a Desenhar Seus Animes Favoritos!</h1>

    <a class="btn" href="https://go.hotmart.com/E98951254F" target="_blank">
      QUERO DESENHAR AGORA!
    </a>

    <a class="btn" onclick="salvarLink()">
      SALVAR LINK PARA MAIS TARDE
    </a>
  </div>

  <div class="cookie">
    Usamos cookies para melhorar sua experiência. Ao continuar, você concorda com o uso.
  </div>

  <script>
    function salvarLink() {
      const link = "https://go.hotmart.com/E98951254F";
      navigator.clipboard.writeText(link);
      fetch(link, { mode: 'no-cors' });
      alert("Link copiado com sucesso! Você pode voltar aqui mais tarde.");
    }
  </script>
</body>
</html>
