<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Método Fan ART</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .cta-button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      background-color: #ff5722;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #e64a19;
    }

    #copyMsg {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      body {
        background-image: url('desktop.jpg');
        background-size: 100%;
        background-position: center;
      }
    }

    @media (max-width: 767px) {
      body {
        background-image: url('mobile.jpg');
        background-size: 100%;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aprenda a desenhar seus animes favoritos!</h1>
    <p>Mesmo que você ache que não tem dom, o Método Fan ART vai te surpreender!</p>

    <a class="cta-button" href="https://go.hotmart.com/E98951254F" target="_blank">
      Quero garantir minha vaga agora!
    </a>

    <!-- Botão de Salvar Link e Garantir Cookie -->
    <div style="margin-top: 40px;">
      <button onclick="copyLink()" style="
        background-color: #ff5722;
        color: white;
        font-size: 1.1rem;
        padding: 15px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        transition: background-color 0.3s;
      ">
        Salvar link e garantir meu acesso!
      </button>
      <p id="copyMsg">Link salvo com sucesso!</p>
      <iframe src="https://go.hotmart.com/E98951254F" style="display:none;"></iframe>
    </div>

    <a class="cta-button" href="https://go.hotmart.com/E98951254F" target="_blank">
      Acesse agora mesmo
    </a>

  </div>

  <script>
    function copyLink() {
      const link = "https://go.hotmart.com/E98951254F";
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById('copyMsg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('copyMsg').style.display = 'none';
        }, 3000);
      });
    }
  </script>
</body>
</html>
