<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <title>Método Fan ART - Descubra seu Talento!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      background-color: #1e1e1e;
      width: 100%;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    .img-container {
      max-width: 100%;
      margin: 2rem auto;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      padding: 0 1rem;
    }
    .img-container img {
      width: 100%;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: #ff4c29;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff4c29;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .cookies-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      padding: 1rem;
      text-align: center;
      z-index: 999;
    }
    .cookies-bar button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #ff4c29;
      color: white;
      cursor: pointer;
    }
    .seguranca {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .cadeado {
      font-size: 1.2rem;
    }
  </style>
  <script>
    // Garantir que o cookie cole ao carregar a página
    window.onload = () => {
      const link = document.querySelectorAll('.btn');
      link.forEach(btn => btn.click = () => {});
    }
  </script>
</head>
<body>
  <header>
    <h1>Desperte o Artista em Você!</h1>
    <p>Confira os resultados reais de quem aplicou o Método Fan ART</p>
  </header>

  <div class="img-container">
    <img src="img1.png" alt="Resultado 1">
    <img src="img2.png" alt="Resultado 2">
    <img src="img3.png" alt="Resultado 3">
  </div>

  <a class="btn" href="https://go.hotmart.com/E98951254F" target="_blank">Quero Aprender Agora</a>

  <div class="seguranca">
    <span class="cadeado">&#128274;</span> Página segura e criptografada
  </div>

  <div class="cookies-bar">
    Este site usa cookies para melhorar sua experiência.
    <button onclick="this.parentElement.remove()">Aceitar</button>
    <button onclick="this.parentElement.remove()">Recusar</button>
    <button onclick="this.parentElement.remove()">Saiba Mais</button>
  </div>
</body>
</html>
