<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Método Fan ART</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: brightness(0.9);
      background-color: rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .button {
      background-color: #ff4500;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 10px 0;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #e03e00;
    }

    .footer-save-link {
      margin-top: 3rem;
      text-align: center;
    }

    .footer-save-link p {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .save-link-btn {
      background-color: #555;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .save-link-btn:hover {
      background-color: #777;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quer aprender a desenhar seus animes favoritos?</h1>
    <a href="https://go.hotmart.com/E98951254F" class="button" target="_blank">Acessar agora</a>
    <a href="https://go.hotmart.com/E98951254F" class="button" target="_blank">Quero garantir minha vaga!</a>

    <div class="footer-save-link">
      <p>Vai pensar melhor? Salve esse link pra voltar depois:</p>
      <a href="https://bit.ly/3Ee27xk" class="save-link-btn" target="_blank">Salvar este link</a>
    </div>
  </div>

  <script>
    // Troca automática da imagem de fundo conforme o dispositivo
    const isMobile = window.innerWidth < 768;
    const bgImage = isMobile ? 'bg-mobile.jpg' : 'bg-desktop.jpg';
    document.body.style.backgroundImage = `url('${bgImage}')`;
  </script>
</body>
</html>
